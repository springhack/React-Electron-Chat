<!DOCTYPE html><html><head><link href="res/css/main.css" rel="stylesheet"></head><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Chat</title><style>body,div,img,section{border:0;padding:0;margin:0}body>#app>.scale-ball{width:60px;height:60px;margin:0 auto;margin-top:200px}body>#app>.scale-ball>.scale-ball-a,body>#app>.scale-ball>.scale-ball-b,body>#app>.scale-ball>.scale-ball-c{position:absolute;background:#369;margin:0;opacity:0;width:60px;height:60px;border-radius:100%;-webkit-animation-fill-mode:both;animation-fill-mode:both;-webkit-animation:springhack 1s 0s linear infinite;animation:springhack 1s 0s linear infinite}body>#app>.scale-ball>.scale-ball-b{-webkit-animation-delay:.2s;animation-delay:.2s}body>#app>.scale-ball>.scale-ball-c{-webkit-animation-delay:.4s;animation-delay:.4s}@-webkit-keyframes springhack{0%{-webkit-transform:scale(0);transform:scale(0);opacity:0}5%{opacity:1}to{-webkit-transform:scale(1);transform:scale(1);opacity:0}}@keyframes springhack{0%{-webkit-transform:scale(0);transform:scale(0);opacity:0}5%{opacity:1}to{-webkit-transform:scale(1);transform:scale(1);opacity:0}}</style><script>window.imports = (...mod) => { try { return require(...mod); } catch(e) { return undefined; } };</script><body><div id="app"><div class="scale-ball"><div class="scale-ball-a"></div><div class="scale-ball-b"></div><div class="scale-ball-c"></div></div></div><script type="text/javascript" src="res/js/vendor.js"></script><script type="text/javascript" src="res/js/main.js"></script></body></head></html>
